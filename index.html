<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body style="background-color: lightgrey;">
    <h1 style="box-shadow: 10px 5px 5px black; border: 4px solid black; background-color: grey; border-radius: 15px; max-width: 250px; padding-left: 10px; padding-right: 10px;">Noah's Calculator</h1>
    <div class="page">
        <div class="calculator">
            <div class="equation" style="background-color: rgb(0, 124, 2);">
                <p></p>
            </div>
            <div class="keypad">
                <div class="numbers">
                    <div class="zero-to-two">
                        <p class="0">0</p>
                        <p class="1">1</p>
                        <p class="2">2</p>
                    </div>
                    <div class="three-to-five">
                        <p class="3">3</p>
                        <p class="4">4</p>
                        <p class="5">5</p>
                    </div>
                    <div class="six-to-eight">
                        <p class="6">6</p>
                        <p class="7">7</p>
                        <p class="8">8</p>
                    </div>
                    <div class="nine">
                        <p class="9">9</p>
                        <p class="decimal">.</p>
                        <p class="delete">delete</p>
                    </div>
                </div>
                <div class="operators">
                    <div class="add">
                        <p>+</p>
                    </div>
                    <div class="subtract">
                        <p>-</p>
                    </div>
                    <div class="multiply">
                        <p>x</p>
                    </div>
                    <div class="divide">
                        <p>/</p>
                    </div>
                    <div class="exponent">
                        <p>^</p>
                    </div>
                    <div class="evaluate">
                        <p>=</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
