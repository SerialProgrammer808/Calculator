<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: lightgrey;">
    <h1 style="box-shadow: 10px 5px 5px black; border: 4px solid black; background-color: grey; border-radius: 15px; max-width: 250px; padding-left: 10px; padding-right: 10px;">Noah's Calculator</h1>
    <div class="page">
        <div class="calculator">
            <div class="equation" style="background-color: rgb(0, 124, 2);">
                <p>Equation goes here</p>
            </div>
            <div class="keypad">
                <div class="numbers">
                    <div class="zero-to-two">
                        <p>0</p>
                        <p>1</p>
                        <p>2</p>
                    </div>
                    <div class="three-to-five">
                        <p>3</p>
                        <p>4</p>
                        <p>5</p>
                    </div>
                    <div class="six-to-eight">
                        <p>6</p>
                        <p>7</p>
                        <p>8</p>
                    </div>
                    <div class="nine">
                        <p>9</p>
                        <p>.</p>
                    </div>
                </div>
                <div class="operators">
                    <div class="add">
                        <p>+</p>
                    </div>
                    <div class="subtract">
                        <p>-</p>
                    </div>
                    <div class="multiply">
                        <p>x</p>
                    </div>
                    <div class="divide">
                        <p>/</p>
                    </div>
                    <div class="exponent">
                        <p>^</p>
                    </div>
                    <div class="evaluate">
                        <p>=</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
